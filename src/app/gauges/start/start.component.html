<div class="table-responsive container text-center pt-2">

    <alert></alert>

    <h4 class="text-left my-3">Préstamo de equipos</h4>

    <div class="row d-flex justify-content-center">
        <div class="col-md-5">

            <form [formGroup]="form">
                <div class="form-group">
                    <label for="" class="label">
                        <i class="fas fa-barcode"></i>
                        Código de empleado:
                    </label>

                    <div class="input-group">
                        <input #operator type="text" formControlName="operator" placeholder="Escanee de la credencial"
                            class="form-control label" [class]="getClass('operator')" (keyup.enter)="setEmployee()"
                            (keydown.Tab)="setEmployee($event)">
                        <div class="input-group-prepend click">
                            <div class="input-group-text" title="Borrar código" (click)="clearOperator()">
                                <i class="fas fa-backspace"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="" class="label">
                        <i class="fas fa-barcode"></i>
                        Código de Gauge:
                    </label>
                    <div class="input-group">
                        <input #gauge type="text" formControlName="gauge" placeholder="Escanee del Guage"
                            (keyup.enter)="addGauge()" (keydown.Tab)="addGauge($event)" class="form-control label">
                        <div class="input-group-prepend click" *ngIf="!get('scanner').value">
                            <div class="input-group-text" title="Agregar Gauge" (click)="add()">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="custom-control custom-switch mt-3 click">
                    <input type="checkbox" formControlName="scanner" class="custom-control-input" id="isUsingScanner">
                    <label class="custom-control-label" for="isUsingScanner">Estoy usando scanner</label>
                </div>
            </form>

        </div>

        <div class="col-md-7 text-center">
            <table class="table table-hover table-bordered table-sm" *ngIf="gauges.length > 0; else add_gauge">
                <thead>
                    <tr class="header">
                        <th scope="col">ID</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Ubicación</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let g of gauges;let i = index">
                        <td> {{ g.id }} </td>
                        <td> {{ g.descripcion }} </td>
                        <td> {{ g.ubicacion }} </td>
                        <td> <button title="Quitar de la lista" class="btn btn-danger fas fa-trash-alt"
                                (click)="removeGauge(i)">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #add_gauge>
                Escaneé la credencial del empleado y los respectivos códigos de gauges
            </ng-template>
        </div>

    </div>
    <button class="btn btn-success" (click)="test()">
        Lorem Ipsum
    </button>

</div>
