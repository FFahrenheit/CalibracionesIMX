<div id="wrapper" class="d-flex toggled">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-md navbar-light bg-light bg-gradient border">
            <a class="navbar-brand click" data-placement="bottom">
                <img src="../../../assets/icon.png" (click)="goTo([''])" 
                class="d-inline-block align-top nav-logo">
                <span class="nav-logo title-logo" (click)="goTo(['gauges'])">
                    GAUGES
                </span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item it" *ngFor="let li of simpleOptions"
                    [ngClass]="{'active act': isActive(li.route) }">
                    <a class="nav-link" (click)="goTo(li.route)">
                        {{ li.name }}
                    </a>
                </li>
            </ul>

            <span class="navbar-text float-right ml-auto">

                <div ngbDropdown class="" placement="bottom-right" display="dynamic">
                    <button class="btn btn-light " id="dropdownBasic1" ngbDropdownToggle>
                        <span class="signed-user px-2">
                            <i class="fas fa-user px-2"></i> {{ (user?.nombre | titlecase) || "Usuario"}}
                        </span>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem *ngFor="let o of publicDropdown" (click)="handleClick(o.listener)">
                            <i [class]="o.icon"></i>
                            {{ o.title }}
                        </button>

                        <div *ngIf="isAdmin">
                            <div class="dropdown-divider"></div>
                            <button ngbDropdownItem *ngFor="let o of adminDropdown" (click)="handleClick(o.listener)">
                                <i [class]="o.icon"></i>
                                {{ o.title }}
                            </button>
                        </div>
                    </div>
                </div>

            </span>
        </nav>
        <div class="container-fluid">
            <router-outlet>

            </router-outlet>
        </div>
    </div>
    <app-footer>
    </app-footer>
</div>
