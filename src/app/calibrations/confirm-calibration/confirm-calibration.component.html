<alert></alert>
<device [id]="id" (receive)="exists($event)">
</device>

<div *ngIf="show">
    <h5>Confirmación de calibración</h5>
    <div class="row py-2">
        <form [formGroup]="evidences" class="ml-3">
            <div class="form-check my-2">
                <input formControlName="hasCertificate" class="form-check-input" type="checkbox" id="hasCertificate">
                <label class="form-check-label label-attach" for="hasCertificate">
                    Adjuntar certificado de calibración
                </label>
            </div>

            <div class="form-group" *ngIf="evidences.controls['hasCertificate'].value">
                <label for="certificate">Suba el PDF o Excel de RYR</label>
                <input type="file" class="form-control-file" id="certificate" formControlName="certificate">
            </div>

            <div class="form-check my-2">
                <input formControlName="hasRyr" class="form-check-input" type="checkbox" id="hasRyr">
                <label class="form-check-label label-attach" for="hasRyr">
                    Adjuntar pruebas RYR
                </label>
            </div>

            <div class="form-group" *ngIf="evidences.controls['hasRyr'].value">
                <label for="ryr">Suba el certificado de calibración en PDF</label>
                <input type="file" class="form-control-file" id="ryr" formControlName="ryr">
            </div>
        </form>
    </div>
    <div class="row py-2">
        <div class="col-md-6">
            <div class="row" *ngIf="device?.calibracion == 'EXTERNO'">
                <label for="" class="col-md-4 col-form-label has-error has-feedback">Prove-Calibración</label>
                <div class="col-md-8">
                    <form [formGroup]="form">
                        <input formControlName="calibrador" type="text" class="form-control"
                            placeholder="Nombre del calibrador">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <confirm-calibration-modal (accept)="confirmCalibration()" myClass="px-5 m-3 float-left"
                title="Confirmar calibración" trigger="Marcar calibración aceptada">
            </confirm-calibration-modal>
        </div>
    </div>
</div>
