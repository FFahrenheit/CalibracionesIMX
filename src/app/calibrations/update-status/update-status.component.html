<alert></alert>
<device [id]="id"
(receive)= "exists($event)">
</device>

<status-option
    *ngIf="show"
    title="Cambiar estado"
    content="Seleccione el estado que más describe la nueva situación del equipo
    Si va a reactivar un dispositivo será redirigido para llenar un formulario antes"
    trigger="Actualizar estado"
    (send)="changeStatus($event)">

</status-option>
