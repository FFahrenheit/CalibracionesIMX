<alert></alert>
<device [id]="id"
(receive)= "exists($event)">
</device>

<status-option
    *ngIf="show"
    title="Empezar de calibración"
    content="Seleccione el estado que más describe la situación con la calibración.
    Si desea dar de baja el dispositivo o marcarlo como calibrado diríjase a Actualizar equipos"
    trigger="Actualizar"
    (send)="changeStatus($event)">

</status-option>
