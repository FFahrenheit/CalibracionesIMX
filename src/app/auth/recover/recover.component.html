<div class="login-background">
    <div class="container">
	    <div class="row">
	    	<div class="card mx-auto text-center mt-5 shadow p-2 mb-5 bg-white rounded login-card">
	    		<div class="card-body">
					<alert></alert>
	    			<img src="../../../assets/icon.png" class = "recover-logo" alt="Interplex logo">
	    			<br>
	    			<h2 class="title mx-2">Recuperar contraseña para el sistema</h2>
	                <form class="mx-3 login" (ngSubmit) = "onSubmit()" [formGroup]="form">
		                <div class="form-group">
		                    <label for="">Nombre de usuario: </label>
		                    <font color="red">*</font>
		                    <input type="text" formControlName="username"
		                        placeholder="Escribe tu nombre de usuario para recuperar" class="form-control"
		                        [class]="getClass('username')">
		                    <span *ngIf = "form.controls['username'].hasError('required') && (form.controls['username'].touched)" class="invalid">
		                        Por favor, escriba su nombre de usuario
                            </span>
		                </div>
		                <div class="form-group">
		                    <button type="submit" class="btn btn-primary px-5 login btn-lg py-1">Recuperar contraseña</button>
		                </div>
		            </form>
		            <a [routerLink]="['/inicio/login']"  class="login">
		            	Regresar al inicio de sesión
		            </a>
	    		</div>
	    	</div>
	    </div>
	  </div>
      <app-footer>
      </app-footer>
</div>
