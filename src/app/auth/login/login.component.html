<div class="login-background">
    <div class="container">
        <div class="row">
            <div class="card mx-auto text-center mt-5 shadow p-3 mb-5 bg-white rounded login-card">
                <div class="card-body">
                    <alert></alert>
                    <img src="../../../assets/logo.png" class="login-logo" alt="Interplex logo">
                    <br>
                    <h2 class="title">Bienvenido a la bitácora de Calibraciones IMX</h2>
                    <form [formGroup]="form" class="mx-3 login" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="">Nombre de usuario: </label>
                            <font color="red">*</font>
                            <input type="text" formControlName="username"
                                placeholder="Ingresa tu usuario Interplex" class="form-control"
                                [class]="getClass('username')">
                            <span
                                *ngIf="form.controls['username'].hasError('required') && (form.controls['username'].touched)"
                                class="invalid">
                                Por favor, ingrese su nombre de usuario
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="">Contraseña: </label>
                            <font color="red">*</font>
                            <div class="input-group">
                                <input name="password" [type]="showPassword ? 'text' : 'password'"
                                    formControlName="password" placeholder="Escriba su contraseña"
                                    class="form-control" [class]="getClass('password')">
                                <div class="input-group-prepend">
                                    <div class="input-group-text show-password" title="Show / hide password"
                                        (click)="showPassword = !showPassword">
                                        <i class="fas fa-eye-slash" *ngIf="!showPassword; else show_password"></i>
                                        <ng-template #show_password>
                                            <i class="far fa-eye"></i>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>

                            <span
                                *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].touched )"
                                class="invalid">
                                La contraseña es requerida
                            </span>
                        </div>
                        <div class="form-check form-switch remember-label">
                            <input class="form-check-input" type="checkbox" id="remember" 
                            name="remember" formControlName="remember">
                            <label class="form-check-label" for="remember">
                                Recordarme
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary px-5 login btn-lg py-1">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                    <a [routerLink]="['/inicio/recuperar']" class="login">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </div>
    <app-footer>
    </app-footer>
</div>
